<div ui-view=""></div>


<script type="text/ng-template" id="navbar.html">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
         ng-controller="NavbarCtrl">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-evtrs-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="base.home.intro" class="navbar-brand">EVENTURES</a>
                <!-- register a scroll spy for intro section -->
                <a href="/intro" du-scrollspy offset="0" class="hidden"/>
            </div>
            <div collapse="isCollapsed" class="navbar-collapse collapse navbar-evtrs-collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                    </li>
                    <li class="page-scroll">
                        <a href="/about" du-scrollspy offset="0">ABOUT</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/services" du-scrollspy offset="0">SERVICES</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/post')}"><a href="/article-create"><span
                            class="glyphicon glyphicon-bullhorn"></span></a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span
                            class="glyphicon glyphicon-cog"></span></a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</script>

<script type="text/ng-template" id="main.html">
    <div ng-include="'navbar.html'"></div>

    <div class="scroll-container">
        <section ui-view="intro-view" id="intro" class="intro-section">

        </section>

        <section ui-view="about-view" id="about" class="about-section">

        </section>

        <section ui-view="services-view" id="services" class="services-section">

        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="col-sm-4 col-l">
                <h5>Offices</h5>
                <ul class="list-unstyled">
                    <li>Eventures Ltd.</li>
                    <li>86-90 Paul Street</li>
                    <li>London</li>
                    <li>EC2A 4NE</li>
                </ul>
            </div>
            <div class="col-sm-4 col-c">
                <h5>center col</h5></div>
            <div class="col-sm-4 col-r">
                <div>
                    <h5>Latest posts</h5>

                    <div>
                        <ul class="list-unstyled" ng-repeat="article in recentPosts">
                            <li><a class="post-link" ng-href="/article/{{article._id}}">{{article.title}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</script>

<script type="text/ng-template" id="intro.part.html">
    <div class="container intro-container">
        <div class="row">
            <div class="col-lg-12">
            <div ui-view="intro-sub-view">
                <div class="diamond">
                    <div class="intro-text">
                        <span>This is</span>
                        <span>-------</span>
                        <span>Eventures</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="intro-btn" ui-sref="base.home.about">

        </div>
    </div>
</script>

<script type="text/ng-template" id="about.part.html">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 about-content">
                <div ui-view="about-sub-view">
                    <article>
                        <p>We are a digital product design and development company<p>

                        <p>We create web applications with great attention to UX design</p>

                        <p>Our products are fully responsive HTML5 applications designed from the ground up to be
                            viewed on both mobile and desktop</p>
                    </article>
                    <span class="about-icon"/>
                </div>
            </div>
            <div class="col-md-6 about-spacer">
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="services.part.html">
    <div class="services-top-spacer">
    </div>
    <div ui-view="services-sub-view">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 col-serv-l">

                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-6 col-serv-ul">

                        </div>
                        <div class="col-md-6 col-serv-ur">

                        </div>
                        <div class="col-md-12 col-serv-d">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
