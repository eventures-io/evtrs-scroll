<div ui-view=""></div>


<script type="text/ng-template" id="navbar.html">
    <nav class="navbar navbar-default navbar-fixed-top" ng-class="navbarHidden" role="navigation"
         ng-controller="NavbarCtrl">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-evtrs-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="base.home.intro" class="navbar-brand">EVENTURES</a>
                <!-- register a scroll spy for intro section -->
                <a href="/intro" du-scrollspy class="hidden"/>
            </div>
            <div collapse="isCollapsed" class="navbar-collapse collapse navbar-evtrs-collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                    </li>
                    <li class="page-scroll">
                        <a href="/about" du-scrollspy offset="40">ABOUT</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/services" du-scrollspy offset="40">SERVICES</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/post')}"><a href="/article-create"><span
                            class="glyphicon glyphicon-bullhorn"></span></a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span
                            class="glyphicon glyphicon-cog"></span></a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</script>

<script type="text/ng-template" id="main.html">
    <div ng-include="'navbar.html'"></div>

    <section ui-view="intro-view" id="intro" class="intro-section">

    </section>

    <section ui-view="about-view" id="about" class="about-section">

    </section>

    <section ui-view="services-view" id="services" class="services-section">

    </section>

    <footer class="footer">
        <div class="container">
            FOOTER
        </div>
    </footer>
</script>

<script type="text/ng-template" id="intro.part.html">
    <div class="container intro-container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Intro Section</h1>
            </div>
            <div ui-view="intro-sub-view"></div>
        </div>

        <div class="intro-btn" ui-sref="base.home.about">

        </div>
    </div>
</script>

<script type="text/ng-template" id="about.part.html">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>About Section</h1>
            </div>

            <div ui-view="about-sub-view"></div>

            <a class="btn btn-default btn-lg" ui-sref="base.home.services.things">View things</a>

        </div>
    </div>
</script>

<script type="text/ng-template" id="services.part.html">
    <div ui-view="services-sub-view">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 border-r">left col</div>
                <div class="col-sm-4 border-rl">center col</div>
                <div class="col-sm-4 border-l">
                    <div>
                        <span><h3>Latest posts<h3></span>

                        <div>
                            <ul ng-repeat="article in recentPosts">
                                <li><a ng-href="/article/{{article._id}}">{{article.title}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
