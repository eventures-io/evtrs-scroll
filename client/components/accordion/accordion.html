<div class="accordion">
    <div class="outer" id="{{panelId}}">
        <div ng-repeat-start="item in ngModel">
            <span><a class="accordionTitle" ng-click="toggleCollapsedStates($index)" id="{{panelBaseId}}-title{{$index}}">{{item.title}}</a></span>

            <div id="{{panelBaseId}}-{{$index}}" data-parent="#{{panelId}}"  class="inner accordionItem animateOut accordionItemCollapsed">
                {{item.content}}
            </div>
        </div>
        <div ng-repeat-end></div>
    </div>
</div>
