<div class='article-list'>
    <div class='article-cell' ng-repeat="article in item.content">
        <div class="article-thumbnail">
            <div>
                <img src="{{article.image}}" class="article-img">
            </div>
            <div class="article-title">
                <h2>{{article.title}}</h2>
            </div>

        </div>
    </div>
</div>
